name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3

      - name: Debug credentials
        run: |
          echo "Username first letter: ${DOCKERHUB_USERNAME:0:1}..."
          echo "Token exists: ${{ secrets.DOCKERHUB_TOKEN != '' }}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Login to DockerHub
        uses: docker/login-action@v3  # Updated from v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated from v2

      - name: Build and push
        uses: docker/build-push-action@v5  # Updated from v4
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/romm-comm
